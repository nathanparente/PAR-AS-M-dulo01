
<!-- *  O IDEAL É CRIAR UMA ESTRUTURA BÁSICA PARA AJUDAR O NAVEGADOR A ENTENDER O CÓDIGO FONTE. TODOS OS SITES A PARTIR DO HTML 5
     *  É RECOMENDADO COLOCAR A TAG <!DOCTYPE html>-->

    <!-- * A PÁGINA COM ESSE COMANDO PODE USAR OS RECURSOS MAIS AVANÇADOS DO HTML 5-->

<!DOCTYPE html> <!--* Estrutura básica de html-->



<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

<html>          <!--* Todo o meu site vai ficar dentro dessa tag-->

<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

<head>                               <!--*   head = cabeçalho, não necessariamente as informações aqui vão aparecer na tela, -->
                                     <!-- *  mas todas as configuraçõesda minha página serão colocadas aqui -->

    <meta charset="UTF-8"/>          <!-- *A tag meta charset="UTF-8" é uma tag meta utilizada para comunicar aos navegadores -->
                                     <!--* qual é o formato de codificação de caracteres utilizado naquele documento.-->

    <title>Página de teste</title>   <!--* A tag title define o título do cabeçalho que aparecerá na aba do navegador-->

<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

<body>                                <!--* body = corpo, todas as informações dentro dessa tag vão aparecer na tela, o site em si-->

    Testando 1,2,3 ...
    
<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

</body>

</head>

</html>
